<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tools by Swapan Baroi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      transition: background 0.5s, color 0.5s;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    header {
      background-color: #004d7a;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background-color: #006699;
      padding: 10px;
    }
    nav button {
      padding: 10px;
      background: #00c6ff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button, select, textarea {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    img, canvas {
      max-width: 100%;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #004d7a;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>📱 Smart Tools – by Swapan Baroi</header>
  <nav>
    <button onclick="showSection('resize')">📐 Resize</button>
    <button onclick="showSection('age')">🎂 Age Calc</button>
    <button onclick="showSection('pdf')">📷 Img to PDF</button>
    <button onclick="showSection('compress')">🔄 Compress</button>
    <button onclick="showSection('convert')">🔁 Convert</button>
    <button onclick="showSection('resizer')">📏 Resize + Size</button>
    <button onclick="showSection('bgremove')">🧼 BG Remove</button>
    <button onclick="showSection('bgadd')">🖼️ Add BG</button>
    <button onclick="toggleDarkMode()">🌙 Dark Mode</button>
  </nav>  <!-- Sections for each tool will go here -->  <footer>Made with ❤️ by Swapan Baroi</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // All JavaScript code from previous message will be placed here
  </script>
</body>
</html>
